<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Donaciones</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Carrito de Donaciones</h1>
  
  <!-- Sección de opciones de donación -->
  <section id="donation-options">
    <div class="donation-item">
      <p>Donación de $10</p>
      <button onclick="agregarDonacion(10)">Agregar al carrito</button>
    </div>
    <div class="donation-item">
      <p>Donación de $20</p>
      <button onclick="agregarDonacion(20)">Agregar al carrito</button>
    </div>
    <div class="donation-item">
      <p>Donación de $50</p>
      <button onclick="agregarDonacion(50)">Agregar al carrito</button>
    </div>
    <div class="donation-item">
      <p>Donación de $100</p>
      <button onclick="agregarDonacion(100)">Agregar al carrito</button>
    </div>
  </section>
  
  <!-- Carrito de donaciones -->
  <section id="donation-cart">
    <h2>Tu Carrito</h2>
    <ul id="cart-items"></ul>
    <p>Total de Donaciones: $<span id="total-amount">0</span></p>
    <button onclick="checkout()">Finalizar Donación</button>
  </section>
  
  <script src="js/scripts.js"></script>
</body>
</html>
